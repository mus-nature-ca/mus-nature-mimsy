  :column: 'AccAccessionLot'
  :instructions: 'Linkout to the acquisition is determined with a join, Catalog.id => AquisitionCatalog.catalog_id / AcquisitionCatalog.acquistion_id => Aquisition.id. However, there are approx. 1200 instances where a catalog record has a value in this acqusition_number field but does not have a corresponding entry in the AcquisitionCatalog table (e.g. 1977-341, 00797, etc.). Please create an acquisition record for these cases (i.e. use acquisition_number here to populate a new eaccessionlots::AcqAcquisitionIdentifier) and link the catalog record to this acquisition.'
