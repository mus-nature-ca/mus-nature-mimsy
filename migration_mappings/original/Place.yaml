:name:
  :MIMSY: PLACES.PLACE1
  :module: 'esites'
  :column: 'LocContinent_tab OR LocCountry_tab OR LocProvinceStateTerritory_tab OR LocDistrictCountyShire_tab OR LocTownshipName OR LocTownship_tab'
  :instructions: 'Hierarchy of geographic place names in esites are found through a 4-way join between Site=>CatalogSite=>CatalogCollectionPlace=>Place using site_id, catalog_id and place_id as foreign keys. If political_name == true and hierarchy_level contains a value, populate hierarchy of locality details by walking up the adjacency list using a self join with Place.broader_key. hierarchy_level has values with sematics as follows: 1=Continent, 3=Country, 5=Province/Territory/State, 7=County, 8=Township, 12=City/Town/Village. If geographic_name == true then content could be a water body, mountain range, etc. Additionally populate esites:LocWaterBody, esites:LocIslandGrouping, esites:LocIslandName, and esites:Drainage by parsing name and placing in those fields respective where ever possible (eg using ["lake", "river", "riv.", ...]).'
